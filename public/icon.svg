<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#312e81" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bg)"/>

  <!-- Subtle top-left glow -->
  <ellipse cx="130" cy="130" rx="180" ry="180" fill="url(#glow)" opacity="0.6"/>

  <!-- Calendar body -->
  <rect x="108" y="148" width="296" height="256" rx="20" ry="20" fill="white" opacity="0.12" filter="url(#shadow)"/>
  <rect x="108" y="148" width="296" height="256" rx="20" ry="20" fill="none" stroke="white" stroke-width="6" opacity="0.7"/>

  <!-- Calendar header bar -->
  <rect x="108" y="148" width="296" height="70" rx="20" ry="20" fill="white" opacity="0.18"/>
  <rect x="108" y="195" width="296" height="23" fill="white" opacity="0.18"/>

  <!-- Calendar top pins -->
  <rect x="180" y="120" width="20" height="52" rx="10" fill="white" opacity="0.9"/>
  <rect x="312" y="120" width="20" height="52" rx="10" fill="white" opacity="0.9"/>

  <!-- Calendar grid dots - row 1 -->
  <circle cx="175" cy="265" r="12" fill="white" opacity="0.85"/>
  <circle cx="230" cy="265" r="12" fill="white" opacity="0.85"/>
  <circle cx="285" cy="265" r="12" fill="white" opacity="0.85"/>
  <circle cx="340" cy="265" r="12" fill="white" opacity="0.85"/>

  <!-- Calendar grid dots - row 2 -->
  <circle cx="175" cy="320" r="12" fill="white" opacity="0.85"/>
  <circle cx="230" cy="320" r="12" fill="white" opacity="0.85"/>
  <circle cx="285" cy="320" r="12" fill="white" opacity="0.85"/>
  <circle cx="340" cy="320" r="12" fill="white" opacity="0.85"/>

  <!-- Calendar grid dots - row 3 -->
  <circle cx="175" cy="375" r="12" fill="white" opacity="0.85"/>
  <circle cx="230" cy="375" r="12" fill="white" opacity="0.85"/>
  <circle cx="285" cy="375" r="12" fill="white" opacity="0.85"/>

  <!-- Highlight circle on one date (rotation indicator) -->
  <circle cx="340" cy="375" r="18" fill="white" opacity="0.95"/>
  <circle cx="340" cy="375" r="12" fill="#6366f1"/>

  <!-- Rotation arrow around calendar -->
  <path d="M390 220 A130 130 0 1 1 255 110" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
  <!-- Arrow head -->
  <polygon points="255,85 235,115 275,115" fill="white" opacity="0.6"/>
</svg>
